{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--online bootstrap css link-->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">-->


    <!--offline bootstrap css link-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Ekart|Home</title>
</head>    

<body>
    <br><br><br><br>
    <div class="cointainer">
         <div class="row" >
            <div class="col-md-4 mx-auto shadow p-4" >
                <h2 class="mb-3 text-center" >Registration</h2>
                {% if errmsg %}
                <div class="alert alert-danger" role="alert">
                    {{errmsg}}
                  </div>

                {% endif %}

                {% if success %}
                <div class="alert alert-success" role="alert">
                    {{success}}
                  </div>

                {% endif %}
                <form method="POST" action="">
                    {% csrf_token %}
                     <div class="mb-3">
                        <label for="Input1" class="form-label"></label>
                        <input type="text" class="form-control" id="Input1" name="uname" placeholder="User Name"  >
                    
                        <label for="Input2" class="form-label"></label>
                        <input type="email" class="form-control" id="Input2" name="umail" placeholder="Email" >
                       
                        <label for="Input3" class="form-label"></label>
                        <input type="password" class="form-control" id="Input3" name="upass" placeholder="Password" >

                        <label for="Input3" class="form-label"></label>
                        <input type="password" class="form-control" id="Input3" name="ucpass" placeholder=" Confirm Password" >
                    </div>
    
                    <div class="mb-3">
                        <input type="submit" class="btn btn-success" value="Register">
                    </div>

                    <div class="mb-3">
                        <p>Already Register?&nbsp;&nbsp;<a href="/login" style="text-decoration: none;">Login</a></p>     
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
        
</body>
</html>
