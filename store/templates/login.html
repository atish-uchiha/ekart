{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--online bootstrap css link-->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">-->


    <!--offline bootstrap css link-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Ekart|Home</title>

<body>
    <br><br><br><br><br>
    <div class="cointainer">
        <div class="row" >
            <div class="col-md-4 mx-auto shadow p-4" >
                <h2 class="mb-3 text-center" >Login</h2>
                {% if errmsg %}
                <div class="alert alert-danger" role="alert">
                    {{errmsg}}
                  </div>

                {% endif %}

                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Input1" class="form-label"></label>
                        <input type="text" class="form-control" id="Input1" name="uname" placeholder="User Name" >
                   
                        <label for="Input3" class="form-label"></label>
                        <input type="password" class="form-control" id="Input3" name="upass" placeholder="Password">
                    </div>

                    <div class="mb-3">
                        <input type="submit" class="btn btn-success" value="Login">
                    </div>

                    <div class="mb-3">
                        <p>New User?&nbsp;&nbsp;<a href="/register" style="text-decoration: none;">Register Here</a></p>     
                    </div>

<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
                    
</body>
</html>
