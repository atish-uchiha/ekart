<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store|Dashboard</title>
</head>
<body>
    <h2 align="center">Dashboard</h2>
    <h3><a href="/addproduct">Add Product</a></h3>
    <table border="1" align="center">
        <tr>
            <th>sr.no</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for x in products %}
        <tr>
            <!---<td>{{x.Id}}</td>--->
            <td>{{forloop.counter}}</td>
            <td>{{x.name}}</x></td>
            <td>{{x.Price}}</td>
            <td>{{x.Qty}}</td>
            <td><a href="/edit/{{x.id}}">Edit</a></td>
            <td><a href="/delete/{{x.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
 
</body>
</html>
